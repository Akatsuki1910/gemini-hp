name: Issue Driven Development

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  process-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@main
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: "gemini-2.5-flash-lite"
          # Issueの内容をプロンプトとして渡し、ファイルシステムの変更を依頼します
          prompt: >-
            You are a developer. Read the issue titled '${{ github.event.issue.title }}' and description: ${{ github.event.issue.body }}.
            Based on this, modify the codebase to implement the request.
            Directly edit or create files in the current directory.
            Do not output just a plan, execute the changes.

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: resolve issue #${{ github.event.issue.number }}"
          title: "feat: resolve issue #${{ github.event.issue.number }}"
          body: |
            Resolves #${{ github.event.issue.number }}
            
            Changes generated by Gemini CLI based on the issue description.
          branch: "gemini/issue-${{ github.event.issue.number }}"
          base: main

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --merge --auto "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
